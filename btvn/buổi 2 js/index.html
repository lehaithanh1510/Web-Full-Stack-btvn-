<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="search-form">
        <div class="pokemon-search">
            <input type="text" id="input">
            <button type='submit'>Find</button>
        </div>
        <div class="poke-info poke-selected">

        </div>
    </form>
    <div id="poke-collection">
        <div class="deck">
            <div class="deck-heading">
                <div class="deck-title">Deck 1</div>
                <button class="add-pokemon-to-deck">+</button>
            </div>
            <div class="deck-collection deck-1">
                <div class="poke-info">
                    <div class="poke-name"></div>
                    <img src="" alt="" class="poke-pic">
                </div>
            </div>
        </div>
        <div class="deck">
            <div class="deck-heading">
                <div class="deck-title">Deck 2</div>
                <button class="add-pokemon-to-deck">+</button>
            </div>
            <div class="deck-collection deck-2">
                <div class="poke-info">
                    <div class="poke-name"></div>
                    <img src="" alt="" class="poke-pic">
                </div>
            </div>
        </div>

    </div>

    <!-- <div class="poke-info">
        <div class="poke-name"></div>
        <img src="" alt="" class="poke-pic">
    </div> -->
    <script src="index.js"></script>
</body>

</html>
